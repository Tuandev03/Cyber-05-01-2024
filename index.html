<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cyber Learning</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GG fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="accordion accordion-flush w-75" id="accordionFlushExample">
      <div class="inner-accordion">
        <!-- Start; Tính tiền lương nhân viên -->

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              <i class="fa-solid fa-sack-dollar me-2"></i>

              Tính tiền lương nhân viên
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex">
                <div class="mb-3 w-50 me-4">
                  <input
                    type="text"
                    name=""
                    id="txt-tienLuongNgay"
                    class="form-control txt-form-input"
                    placeholder="Nhập lương một ngày"
                  />
                </div>
                <div class="mb-3 w-50">
                  <input
                    type="text"
                    name=""
                    id="txt-soNgayLam"
                    class=" form-control txt-form-input"
                    placeholder="Số ngày làm"
                  />
                </div>
              </div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn1"
                id=""
              >
                Tính lương
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua1"
                id=""
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End; Tính tiền lương nhân viên -->

        <!-- Start; Tính giá trị trung bình -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              <i class="fa-solid fa-calculator me-2"></i>
              Tính giá trị trung bình
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body row row-cols-3">
                <div class="mb-3 w-30">
                  <input
                    type="text"
                    name=""
                    id="txt-num1"
                    class="form-control col txt-form-input"
                    placeholder=" Nhập số thứ 1"
                  />
                </div>
                <div class="mb-3 w-30">
                  <input
                    type="text"
                    name=""
                    id="txt-num2"
                    class="form-control col txt-form-input"
                    placeholder="Nhập số thứ 2"
                  />
                </div>
                <div class="mb-3 w-30">
                  <input
                    type="text"
                    name=""
                    id="txt-num3"
                    class="form-control col txt-form-input"
                    placeholder="Nhập số thứ 3"
                  />
                </div>
                <div class="mb-3 w-30">
                  <input
                    type="text"
                    name=""
                    id="txt-num4"
                    class="form-control col txt-form-input"
                    placeholder="Nhập số thứ 4"
                  />
                </div>
                <div class="mb-3 w-30">
                  <input
                    type="text"
                    name=""
                    id="txt-num5"
                    class="form-control col  txt-form-input"
                    placeholder="Nhập số thứ 5"
                  />
                </div>
              </div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn2"
                id=""
              >
                Tính trung bình
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua2"
                id=""
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Tính giá trị trung bình -->

        <!-- Start; Quy đổi tiền -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              <i class="fa-solid fa-dollar-sign me-2"></i>
              Quy đổi tiền
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex">
                <div class="mb-3 w-50 me-4">
                  <input
                    type="text"
                    name=""
                    id="txt-money"
                    class="form-control txt-form-input"
                    placeholder="Nhập số tiền USD "
                  
                    
                  />
                </div>
              </div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn3"
                id=""
              >
                Tính tổng
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua3"
                id=""
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End; Quy đổi tiền -->

        <!-- Start: Tính diện tích chu vi hình chữ nhật -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFour"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              <i class="fa-solid fa-ruler-horizontal me-2"></i>
              Tính diện tích, chu vi hình chữ nhật
            </button>
          </h2>
          <div
            id="flush-collapseFour"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex">
                <div class="mb-3 w-25 me-4">
                  <input
                    type="text"
                    name=""
                    id="txt-chieuDai"
                    class="form-control txt-form-input"
                    placeholder="Nhập chiều dài"
                  />
                </div>
                <div class="mb-3 w-25">
                  <input
                    type="text"
                    name=""
                    id="txt-chieuRong"
                    class="form-control txt-form-input"
                    placeholder="Nhập chiều rộng"
                  />
                </div>
              </div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn4"
                id=""
              >
                Tính
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua4"
                id=""
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Tính diện tích chu vi hình chữ nhật -->

        <!-- Start; Tính tổng 2 kí số -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFive"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              <i class="fa-solid fa-calculator me-2"></i>
              Tính tổng 2 kí số
            </button>
          </h2>
          <div
            id="flush-collapseFive"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex">
                <div class="mb-3 w-50 me-4">
                  <input
                    type="text"
                    name=""
                    id="txt-number"
                    class="form-control txt-form-input"
                    placeholder=" Nhập vô 2 chữ số"
                  />
                </div>
              </div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id=""
              >
                Tính tổng
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id=""
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End; Tính tổng 2 kí số -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
